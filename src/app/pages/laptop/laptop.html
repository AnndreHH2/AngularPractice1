<h2>Lista de Laptops</h2>

<h3>Crear Laptop</h3>

<div style="display: grid; gap: 8px; max-width: 320px; margin-bottom: 16px;">
  <input type="text" placeholder="Marca" [(ngModel)]="nuevo.marca">
  <input type="text" placeholder="Color" [(ngModel)]="nuevo.color">
  <input type="text" placeholder="Procesador" [(ngModel)]="nuevo.procesador">
  <input type="number" placeholder="Memoria (GB)" [(ngModel)]="nuevo.memoria">

  <button type="button" (click)="crearLaptop()">Guardar</button>
</div>


<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Marca</th>
      <th>Color</th>
      <th>Procesador</th>
      <th>Memoria</th>
    </tr>
  </thead>

  <tbody>
    @for (laptop of laptops; track laptop.id) {
      <tr>
        <td>{{ laptop.id }}</td>
        <td>{{ laptop.marca }}</td>
        <td>{{ laptop.color }}</td>
        <td>{{ laptop.procesador }}</td>
        <td>{{ laptop.memoria }}</td>
      </tr>
    }
  </tbody>
</table>
