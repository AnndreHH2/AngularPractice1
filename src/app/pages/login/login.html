<div class="login-wrapper">
  <div class="login-card shadow-lg">

    <div class="text-center mb-4">
      <h1 class="fw-bold">Sistema de Inventario</h1>
      <p class="text-muted">Accede para gestionar los productos</p>
    </div>

    <form (ngSubmit)="submit()">

      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control form-control-lg"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control form-control-lg"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg w-100"
        [disabled]="loading"
      >
        {{ loading ? 'Entrando...' : 'Iniciar sesión' }}
      </button>

    </form>

  </div>
</div>
